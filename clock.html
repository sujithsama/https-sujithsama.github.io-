<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        body{
            background-color: rgb(153, 157, 160);
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 1000px;
            min-height: 500px;
            max-width: 1900px;
            max-height: 1000px;
        }
        .flex{
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            border: 2px solid rgb(246, 248, 246);
            max-height: 800px;
            max-width: 500px;
            font-size: 50px;
            margin-top: 10%;
            padding: 30px;
            box-shadow:  rgb(204, 204, 222) 2px 2px 5px 7px;
        }
        .button{
            color: white;
            background-color: rgb(221, 38, 38);
            margin: 2px;
            border-radius: 5px;
            padding: 10px;
            font-size: 20px;
            font-weight: 600;
            margin-left: 10px;
            border: 0px;
        }
        .button:hover{
            background-color: green;
            box-shadow: rgb(94, 86, 88) 2px 2px 2px 2px;
            border: 0ch;
        }
        .day{
            color: rgb(180, 62, 82);
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>
            <span class="day" id="day"> </span>
            <div>
                <span class="date" id="date"> </span>
                <span class="month" id="month"> </span>
                <span class="year" id="year"> </span>
            </div>
            <div>
                
                <span class="hours" id="hours"> </span>
                <span class="minutes" id="minutes"> </span>
                <span class="seconds" id="seconds"> </span>
                <span class="meridian" id="meridian"></span>
            </div>
        </div>
        <div><input type="button" id="button" class="button" value="24-Hr" onclick="tfour()"><input type="button" id="button" class="button" value="12-Hr" onclick="twelve()"></div>
    </div>
    <script src="jsscrpt.js"></script>
</body>
</html>
